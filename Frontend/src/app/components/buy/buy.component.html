<div class="card mb-3">
    <div class="card-header"><h4>Stock prices</h4></div>
    <div class="card-body p-0">
        <table class="table table-hover text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Company</th>
              <th scope="col">Value</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="prices.currPrices">
            <tr *ngFor="let unit of prices.Units; let i = index">
              <th scope="row">{{ prices.Codes[i] }}</th>
              <td>{{ prices.currPrices.items[i].price }}</td>
              <td><button class="btn btn-info" (click)="buyCurrency(i)" id="i" [disabled]="(auth.user.wallet.PLN < prices.currPrices.items[i].price) || prices.srvBlocked">Buy</button></td>
            </tr>
          </tbody>
        </table> 
    </div>
  </div>
