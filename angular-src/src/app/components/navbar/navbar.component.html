<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Stocks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/']"><i class="fas fa-home fa-2x"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav right ">
            <li *ngIf="!auth.loggedIn()" class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/register']">Register</a>
            </li>
            <li *ngIf="!auth.loggedIn()" class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
            <li *ngIf="auth.loggedIn()" class="nav-item">
                <p class="nav-link mb-0">Logged in as: {{username}}</p> 
            </li>
            <li *ngIf="auth.loggedIn()" class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/profile']"><i class="fas fa-cog fa-2x"></i></a>
            </li>
            <li *ngIf="auth.loggedIn()" class="nav-item">
                <a class="nav-link" (click)="onClickLogout()" href="#"><i class="fas fa-power-off fa-2x"></i></a>
            </li>
        </ul>

        </div>
    </nav>
</div>
